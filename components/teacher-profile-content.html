<link rel="stylesheet" href="css/teacher-dashboard.css">
<link rel="stylesheet" href="css/teacher-profile.css">
<script src="js/teacher-profile.js"></script>
<link rel="stylesheet" href="css/teacher.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-tie"></i>
            </div>
            <h2 id="teacherFullName"></h2>
            <p id="teacherId"></p>
        </div>
        
        <div class="profile-info">
            <div class="info-section">
                <h3><i class="fas fa-info-circle"></i> Thông tin cơ bản</h3>
                <div class="info-grid">
                    <div class="info-group">
                        <label>Họ:</label>
                        <span id="teacherLastNameInfo"></span>
                    </div>
                    <div class="info-group">
                        <label>Tên:</label>
                        <span id="teacherFirstNameInfo"></span>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <h3><i class="fas fa-address-card"></i> Thông tin liên hệ</h3>
                <div class="info-grid">
                    <div class="info-group">
                        <label>Email:</label>
                        <span id="TeacherEmail"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-actions">
            <button class="btn btn-primary" onclick="teacherProfile.changePassword()">
                <i class="fas fa-key"></i> Đổi mật khẩu
            </button>
            <button class="btn btn-info" onclick="teacherProfile.printProfile()">
                <i class="fas fa-print"></i> In hồ sơ
            </button>
        </div>
    </div>
</div>

<!-- Modal Change Password -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" id="currentPassword">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="teacherProfile.savePassword()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div id="toastContainer"></div>

<!-- Print Template -->
<div id="printTemplate" style="display: none;">
    <div class="print-profile">
        <div class="school-info text-center"></div>
    </div>
</div>
