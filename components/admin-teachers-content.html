<div class="teacher-management">
    <div class="actions-bar">
        <button id="addTeacherBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Thêm giáo viên
        </button>
        <div class="search-box">
            <input type="text" id="searchTeacher" placeholder="Tìm kiếm giáo viên...">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-chalkboard-teacher"></i> Danh sách giáo viên</h3>
        </div>
        <div class="table-container">
            <table id="teacherTable">
                <thead>
                    <tr>
                       
                        <th>Họ</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Giới tính</th>
                        <th>Địa chỉ</th>  
                        <th>Ngày sinh</th>
                        <th>Số điện thoại</th> 
                        <th>Mật khẩu</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal thêm/sửa giáo viên -->
    <div id="teacherModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Thông tin giáo viên</h3>
                    <button type="button" class="modal-close" onclick="adminDashboard.closeModal('teacherModal')">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="teacherForm">
                        <input type="hidden" id="teacherId" name="teacherId">
                        <div class="form-group">
                            <label>Họ</label>
                            <input type="text" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label>Tên</label>
                            <input type="text" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>Giới tính</label>
                            <select name="gender" required>
                                <option value="Male">Nam</option>
                                <option value="Female">Nữ</option>
                                <option value="Other">Khác</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Địa chỉ</label>
                            <input type="text" name="address" required>
                        </div>

                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input type="date" name="dob" required>
                        </div>

                        <div class="form-group">
                            <label>SĐT</label>
                            <input type="number" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" name="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="adminDashboard.closeModal('teacherModal')">Hủy</button>
                    <button type="submit" form="teacherForm" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>
