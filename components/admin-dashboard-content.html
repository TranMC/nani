<div class="admin-dashboard">
    <div class="stats-grid">
        <div class="stat-card">
            <h4>Tổng số học sinh</h4>
            <div class="number" id="totalStudents"></div>
            <div class="trend up">
                <i class="fas fa-chart-line"></i>
                <span id="studentGrowth">+5% tháng này</span>
            </div>
        </div>
        <div class="stat-card">
            <h4>Tổng số giáo viên</h4>
            <div class="number" id="totalTeachers"></div>
            <div class="trend stable">
                <i class="fas fa-equals"></i>
                <span id="teacherGrowth">Ổn định</span>
            </div>
        </div>
        <div class="stat-card">
            <h4>Tổng số lớp</h4>
            <div class="number" id="totalCohorts"></div>
            <div class="trend up">
                <i class="fas fa-chart-line"></i>
                <span id="cohortGrowth">+2 lớp mới</span>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- Biểu đồ phân bố học sinh theo lớp -->
        <div class="dashboard-card">
            <div class="card-header">
                <h3><i class="fas fa-chart-pie"></i> Phân bố học sinh theo lớp</h3>
            </div>
            <div class="card-body">
                <canvas id="studentDistributionChart"></canvas>
            </div>
        </div>

        <!-- Hoạt động gần đây -->
        <div class="dashboard-card">
            <div class="card-header">
                <h3><i class="fas fa-history"></i> Hoạt động gần đây</h3>
            </div>
            <div class="card-body">
                <div class="activity-list" id="recentActivities">
                    <!-- Hoạt động sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>
        </div>

        <!-- Thống kê nhanh -->
        <div class="dashboard-card">
            <div class="card-header">
                <h3><i class="fas fa-chart-bar"></i> Thống kê nhanh</h3>
            </div>
            <div class="card-body">
                <div class="quick-stats">
                    <div class="quick-stat-item">
                        <span class="label">Tỷ lệ Nam/Nữ:</span>
                        <span class="value" id="genderRatio">55% / 45%</span>
                    </div>
                    <div class="quick-stat-item">
                        <span class="label">Lớp đông nhất:</span>
                        <span class="value" id="largestClass">12A1 (35 học sinh)</span>
                    </div>
                    <div class="quick-stat-item">
                        <span class="label">Lớp ít nhất:</span>
                        <span class="value" id="smallestClass">12A3 (28 học sinh)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
